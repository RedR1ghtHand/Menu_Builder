{% extends 'base.html' %}

{% block content %}
<div class="site-content">
    <h2>User Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Save Changes</button>
    </form>

    <a href="{% url 'logout' %}" class="button logout-button">Log Out</a>
</div>
{% endblock %}
