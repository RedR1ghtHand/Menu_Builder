<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'menu_styles.css' %}">

    <!-- Другие мета-теги и стили -->
</head>
<body>
    <div class="site-header">
    <div class="logo-container">
        <a href="{% url 'home' %}" class="logo">
            <img src="{% static 'your-logo.png' %}" alt="Логотип сайта">
        </a>
    </div>
    <div class="button-container">
        <a class="button" href="{% url 'dish_list' %}">Dishes</a>
        <a class="button" href="#">Menues</a>
        {% if user.is_authenticated %}
                <a class="button" href="{% url 'profile' %}">Profile</a>
            {% else %}
                <a class="button" href="{% url 'login' %}">Account</a>
            {% endif %}
    </div>
    </div>
    <div class="site-content">
        {% block content %}{% endblock %}
    </div>
    <!-- Другие скрипты и контент -->
</body>
</html>
